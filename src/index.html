<!doctype html>
<html lang="en" class="h-100 less-purple-bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkCraft PRO</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body
    class="container h-90 align-items-center justify-content-center less-purple-bg"
  >
    <div class="container center h-90 mt-4">
      <div class="row p-5 purple-bg">
        <h1 class="mt-4">
          InkCraft Pro - Your Gateway to Authentic
          <span class="gradient-text bolder">AI-Generated</span> Tattoos
        </h1>
        <div class="col-md-6 p-4">
          <form id="tattooForm">
            <div class="mb-4">
              <label for="description" class="form-label"
                >Describe your tattoo idea:</label
              >
              <textarea
                id="description"
                name="description"
                class="form-control"
                rows="5"
                placeholder="A celestial clock with intricate gears and cogs, symbolizing the passage of time."
                required
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="style-type" class="form-label">Pick a style...</label>
              <select id="style-type" class="form-select" name="style-type">
                <option value="traditional" selected>Traditional</option>
                <option value="realism">Realism</option>
                <option value="neo-traditional">Neo-Traditional</option>
                <option value="watercolor">Watercolor</option>
                <option value="tribal">Tribal</option>
                <option value="geometric">Geometric</option>
                <option value="dotwork">Dotwork</option>
                <option value="new-school">New School</option>
                <option value="fine-line">Fine Line</option>
              </select>
            </div>

            <div class="mb-4">
              <label for="color-preference" class="form-label"
                >Color Preference</label
              >
              <select
                id="color-preference"
                class="form-select"
                name="color-preference"
              >
                <option value="Colorful">Colorful</option>
                <option value="Black and Grey">Black and Grey</option>
                <option value="Black">Black</option>
              </select>
            </div>
            <div>
              <button id="btn-submit" type="submit" class="btn gradient-bg">
                Generate Tattoo
              </button>

              <button
                id="btn-loading"
                class="btn gradient-bg border-0 hidden"
                type="button"
                disabled
              >
                <span
                  class="spinner-border spinner-border-sm"
                  aria-hidden="true"
                ></span>
                <span role="status">Generating Tattoo...</span>
              </button>
            </div>
          </form>
        </div>

        <div
          class="container col-md-6 p-4 d-flex align-items-center justify-content-center"
          id="append"
        >
          <img
            src="https://img.freepik.com/fotos-gratis/aguarela-da-textura-do-papel_1194-5420.jpg"
            class="img-fluid"
            id="toChange"
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Local JavaScript -->
    <script type="module" src="index.js"></script>
  </body>
</html>
